<ion-content>

  <ion-row class="logo">
      <ion-col size="12" class="ion-align-self-center">
          <img src="assets/img/cdis.png" alt="">
      </ion-col>
  </ion-row>
  <ion-row class="form">
    <ion-col class="text" size="12">
      <h4>Identifiez-vous</h4>
  </ion-col>
    <ion-col size="12">
      <ion-item [ngClass]="isErrorMail ? 'errorEmail' : 'goodEmail'">
        <ion-label position="floating">Adresse Email</ion-label>
        <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item [ngClass]="password.trim().length < 5 ? 'errorEmail' : 'goodEmail'">
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-button [disabled]="isErrorMail || password.trim().length < 5"  (click)="loginForm()" class="logBtn"expand="block">Connexion</ion-button>
    </ion-col>
    <ion-col size="12">
      <p><a routerLink="/register">Cr√©er un compte</a></p>
  </ion-col>
  </ion-row>
      
</ion-content>
