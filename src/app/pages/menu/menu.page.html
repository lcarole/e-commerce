<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close-sharp" text=''></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1 vertical-align="middle">Connexion</h1>

    <div class="form-container">
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe"></ion-input>
        <!--<ion-icon name="eye" slot="end"></ion-icon>-->
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()">Se connecter</ion-button>

      <div class="register">
        Vous n'avez pas de compte ? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">S'inscrire</ion-button>
      </div>
    </div>
  </div>
</ion-content>
